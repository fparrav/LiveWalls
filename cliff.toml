[changelog]
header = """
# Changelog
Todos los cambios notables de este proyecto serán documentados en este archivo.\n
"""
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}:** {% endif %}\
            {{ commit.message | upper_first }} ([{{ commit.id | truncate(length=7, end="") }}]({{ remote.github.owner }}/{{ remote.github.repo }}/commit/{{ commit.id }}))
    {%- endfor %}
{% endfor %}\n
"""
trim = true
footer = """
<!-- generated by git-cliff -->
"""

[git]
conventional_commits = true
filter_unconventional = false
split_commits = false
commit_preprocessors = [
  { pattern = '\((\w+)(?:\(([^)]*)\))?\)?(.*)$', replace = '${1}${2}: ${3}'},
]
commit_parsers = [
  { message = "^feat", group = "✨ Nuevas características"},
  { message = "^fix", group = "🐛 Correcciones"},
  { message = "^doc", group = "📚 Documentación"},
  { message = "^perf", group = "🚀 Rendimiento"},
  { message = "^refactor", group = "🔨 Refactoring"},
  { message = "^style", group = "🎨 Estilo"},
  { message = "^test", group = "🧪 Tests"},
  { message = "^chore\\(release\\): prepare for", skip = true},
  { message = "^chore\\(deps.*\\)", skip = true},
  { message = "^chore\\(pr\\)", skip = true},
  { message = "^chore\\(pull\\)", skip = true},
  { message = "^chore|^ci", group = "🔧 Mantenimiento"},
  { message = "^build", group = "📦 Build"},
  { body = ".*security", group = "🔒 Seguridad"},
]
protect_breaking_commits = false
filter_commits = false
tag_pattern = "v[0-9].*"
skip_tags = "v0.1.0-beta.1"
ignore_tags = ""
topo_order = false
sort_commits = "oldest"

[remote.github]
owner = "FelipeGarVaz"
repo = "LiveWalls"
token = ""